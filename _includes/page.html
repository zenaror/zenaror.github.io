<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  {% include navbar.html %}

  <div class="container">
    <div class="content">

      <div class="main">
        <article class="page">
          <h1>{{ page.title }}</h1>

          <div class="page-content">
            {{ content }}
          </div>
        </article>
      </div>

      <div class="sidebar">
        {% include sidebar.html %}
      </div>

    </div>
  </div>

  {% include footer.html %}

  <script>
    function toggleMenu() {
      document.querySelector('.navbar').classList.toggle('active');
    }
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
